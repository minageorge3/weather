<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="card">
      <div class="openMenu">⚙</div>
      <button class="close">back</button>
      <button class="mail">
        <a href="mailto:white_lion_mina@yahoo.com">💌</a>
      </button>
      <div class="menu"></div>
      <div class="search">
        <div class="input">
          <input type="text" id="entercity" required/>
          <label for="entercity">Enter a City Name</label>
          <span></span>
        </div>
        <button>🔍<span>search</span></button>
      </div>
      <p class="invalid">invalid city name</p>
      <h3 class="welcome">welcome to my weather app</h3>
      <div class="weather">
        <img src="images/weather.webp" class="weather-icon" />
        <h1 class="temp">21°C</h1>
        <h2 class="city">London</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <h6 class="copy">© 2025 Mina S. George</h6>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
